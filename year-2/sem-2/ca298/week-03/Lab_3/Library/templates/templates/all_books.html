{% extends 'base.html' %}
{% block title %}
<!-- the page title goes here -->
{% endblock %}

{% block content %}
<!-- content specific to this page goes here -->
<div class="card-group">
    {% for b in books %}
    <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">{{ b.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ b.author }}</h6>
            <h7 class="card-subtitle mb-2 text-muted">{{ b.year }}</h7>
            <p class="card-text">{{ b.synopsis }}</p>
            <a href="/books/{{ b.id }}" class="btn btn-primary">View Book</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
