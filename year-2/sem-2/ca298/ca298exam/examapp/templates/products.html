{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <ul class="list-group">
        {% for game in games %}
        <li class="list-group-item">
          <div class="row">
            <div class="col-md-6">
              <h4>{{ game.name }}</h4>
              <p>{{ game.description }}</p>
              <p><strong>Platform:</strong> {{ game.platform }}</p>
              <p><strong>Genre:</strong> {{ game.genre }}</p>
              <p><strong>Price:</strong> â‚¬{{ game.price }}</p>
              <p><strong>Stock:</strong> {{ game.stock }}</p>
            </div>
            <div class="col-md-6">
              <a
                href="{% url 'single_game' game_id=game.id %}"
                class="btn btn-primary"
                >View</a
              >
            </div>
          </div>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
